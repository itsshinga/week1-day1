    <header style="font-size: 60px; color: #fff">My Web Site Brand</header>

    <body>
        <main>
          <h1>My Fourth Heading</h1>
          <p>My Fourth paragraph.</p>
      
          <ul id="album">
            <!-- Images will appear here -->
          </ul>
        </main>
      
        <footer>&copy; Copyright 2020</footer>
      
        <script>
          var photos = [];     
          var fileNames = [];  
          var captions = ["BEAUTIFUL WINTER", "SNOW LAND", "FROSTY MORNING", "WINTER PATH", "SERENE SNOW", "COLD SUNSET"];
          var descriptions = [
              "A beautiful winter scenery in the morning",
              "A peaceful snowy landscape",
              "A frosty morning in the countryside",
              "A scenic winter path through the trees",
              "A serene snow-covered field",
              "A golden sunset over the snow"
          ];
          var imageList = [];  
          var openList = "<li class='photo-item'>"; 
          var closeList = "</li>";
      
          // Create 6 images with captions
          for (var i = 0; i < 6; i++) {
              fileNames.push("winterland" + (i + 1));  
      
              // Construct the figure with an image and caption
              photos.push(`
                  <figure class="image-container">
                      <img src='images/${fileNames[i]}.jpg' class="hover-image"/>
                      <figcaption>${captions[i]}</figcaption>
                      <div class="hover-text">${descriptions[i]}</div>
                  </figure>
              `);
      
              // Combine <li> + the <figure> + </li>
              imageList.push(openList + photos[i] + closeList);
          }
      
          // JOIN to avoid extra commas in output
          document.getElementById("album").innerHTML = imageList.join("");
      </script>

      </html>
