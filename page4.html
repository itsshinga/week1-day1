    <header style="font-size: 60px; color: #fff">My Web Site Brand</header>

    <body>
        <main>
          <h1>My Fourth Heading</h1>
          <p>My Fourth paragraph.</p>
      
          <ul id="album">
            <!-- Images will appear here -->
          </ul>
        </main>
      
        <footer>&copy; Copyright 2020</footer>
      
        <script>
          var photos = [];     // Will hold the <img> elements as strings
          var fileNames = [];  // Will hold the file name stems (e.g. "winterland1")
          var imageList = [];  // Will hold the final <li> ... </li> HTML strings
          var image;           // Temporary variable to store each assembled list item
          var openList = "<li id='photo'>"; 
          var closeList = "</li>";
      
          // Create 6 images
          for (var i = 0; i < 6; i++) {
            fileNames.push("winterland" + (i + 1));  // e.g. "winterland1", "winterland2", ...
            
            // Push the <img> HTML into 'photos'
            photos.push("<img src='images/" + fileNames[i] + ".jpg' />");
            
            // Combine <li> + the <img> + </li>
            image = openList + photos[i] + closeList;
            
            // Add that fully assembled <li> to 'imageList'
            imageList.push(image);
          }
      
          // Convert the array of <li> items into one string, and assign to the UL
          document.getElementById("album").innerHTML = imageList;
        </script>
      </body>
      </html>
