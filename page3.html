<!DOCTYPE html>
<html>
  <head>
    <title>My First Web Page</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <div id="container">
    <header style="font-size: 60px; color: #fff">My Web Site Brand</header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="page2.html">About</a></li>
        <li><a href="page4.html">Gallery</a></li>
        <li><a href="page3.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h1>My Third Heading</h1>
      <p>My Third paragraph.</p>

      <form action="/signup" method="post">
        <fieldset>
          <legend>User personal information</legend>
          <label>Enter your full name</label>
          <input type="text" name="name" />

          <label>Select your gender</label>
          <input type="radio" name="gender" value="male" />Male
          <input type="radio" name="gender" value="female" />Female

          <label>How should we contact you?</label>
          <select id="contactMethod">
            <option value="">Select One</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
          </select>

          <!-- Dynamic input fields -->
          <div id="emailInput" style="display: none">
            <label>Enter your email</label>
            <input type="email" name="email" />
          </div>

          <div id="phoneInput" style="display: none">
            <label>Enter your phone</label>
            <input type="text" name="phone" />
          </div>

          <label>Tell us the reason for your visit today:</label>
          <textarea rows="5" cols="30"></textarea>

          <input type="submit" value="sign-up" />
        </fieldset>
      </form>
    </main>
  </div>

  <footer>&copy; Copyright 2020</footer>

  <script>
    document
      .getElementById("contactMethod")
      .addEventListener("change", function () {
        var emailField = document.getElementById("emailInput");
        var phoneField = document.getElementById("phoneInput");

        // Hide both initially
        emailField.style.display = "none";
        phoneField.style.display = "none";

        // Show input box based on the selection
        if (this.value === "email") {
          emailField.style.display = "block";
        } else if (this.value === "phone") {
          phoneField.style.display = "block";
        }
      });
  </script>
</html>
